<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ico/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Comfy</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <nav class="nav nav_second">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="./index.html">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="./products.html">Products</a>
                        </li>
                        <li class="nav__item">
                            <a href="./about.html">About</a>
                        </li>
                    </ul>
                </nav>
                <a href="./index.html" class="header__logo">comfy</a>
                <div class="header__cart-wrapper">
                    <button class="header__cart-btn">
                        <div class="header__cart-counter"></div>
                        <img src="./ico/cart.png" alt="Shopping cart">
                    </button>
                </div>
            </header>
            <h1 class="promo__title">Rest, Relax, Unwind</h1>
            <h2 class="promo__subtitle">Embrace your choices - we do</h2>
            <a href="./products.html" class="promo__show-btn">SHOW NOW</a>   
        </div>
    </section>
    <main class="featured">
        <div class="container">
            <h2 class="main-subtitle"><span>/</span> Feutered</h2>
            <div class="featured__cards-wrapper cards-wrapper"></div>
            <a href="./products.html" class="btn featured__all-btn">All products</a>
        </div>   
    </main>
    <section class="bag">
        <button class="bag__close"></button>
        <h3 class="bag__title">You Bag</h3>
        <div class="bag__cards-wrapper">
            <div class="bag-card">
                <div class="bag-card__img">
                    <img src="./img/GranPrizFritzHansen105White.jpg" alt="Furniture">
                </div>
                <div class="bag-card__descr">
                    <div class="big-card__descr-wrapper">
                        <div class="bag-card__name">Title</div>
                        <div class="bag-card__price">$80</div>
                    </div>
                    <button class="bag-card__remove">remove</button>
                </div>
                <div class="bag-card__count">
                    <button class="bag-card__more-btn">></button>
                    <div class="bag-card__counter">10</div>
                    <button class="bag-card__less-btn">></button>
                </div>
            </div>
        </div>
        <div class="bag__total-price bag__title">Total: $120</div>
        <button class="bag__submit btn">CHECKOUT</button>
    </section>
    <div class="overlay"></div>
    <script src="./js/service.js"></script> 
    <script src="./js/main.js"></script> 
    <script src="./js/index.js"></script> 
</body>
</html>
